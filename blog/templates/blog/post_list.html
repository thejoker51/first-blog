
{% extends 'blog/base.html' %}
{% block content %}
	<div class="container">
        {% for post in posts %}
        	<div class="post">

        		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        		{% if post.published_date %}
        			<p>{{ post.published_date }}</p>
        			<br>
        		{% endif %}
        		
        		<p>{{ post.text|linebreaksbr }}</p>
        	</div>	
        	<hr>
        {% endfor %}
    </div>
{% endblock %}
